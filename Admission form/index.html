<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1a237e;
      color: #fff;
    }

    #logo {
      max-width: 100px;
      max-height: 100px;
    }

    h1, h2 {
      margin: 5px 0;
    }

    #form-container {
      margin: 20px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      display: block;
      margin: 10px 0;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #1a237e;
      color: #fff;
    }

    .subject-row td {
      padding: 5px;
    }

    #signatures {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .signature-block {
      width: 30%;
    }

    .signature-block label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .signature-block input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      background-color: #1a237e;
      color: #fff;
    }
  </style>
</head>
